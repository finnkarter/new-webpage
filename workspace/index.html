<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILBASE - 군대 개인 대시보드</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* 강력한 링크 색상 오버라이드 */
        a, a:link, a:visited, a:hover, a:active {
            color: inherit !important;
            text-decoration: none !important;
        }
        
        .menu-link, .menu-link:link, .menu-link:visited, .menu-link:hover, .menu-link:active {
            color: var(--color-text-muted) !important;
            text-decoration: none !important;
        }
        
        .menu-link.active, .menu-link.active:link, .menu-link.active:visited, .menu-link.active:hover, .menu-link.active:active {
            color: white !important;
        }
        
        .sidemenu a, .sidemenu a:link, .sidemenu a:visited, .sidemenu a:hover, .sidemenu a:active {
            color: var(--color-text-muted) !important;
            text-decoration: none !important;
        }
        
        .sidemenu a.active, .sidemenu a.active:link, .sidemenu a.active:visited, .sidemenu a.active:hover, .sidemenu a.active:active {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">🎖️</span>
                    <span class="logo-text">MILBASE</span>
                </div>
                
                <div class="header-actions">
                    <button class="btn-icon" id="themeToggle" title="테마 변경">
                        <span class="icon">🌙</span>
                    </button>
                    <button class="btn-icon" id="menuToggle" title="메뉴">
                        <span class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome">
                <h1 class="welcome-title">안녕하세요, <span class="highlight" id="userName">병사</span>님</h1>
                <p class="welcome-subtitle">군 복무 관리를 위한 개인 대시보드입니다.</p>
                <div class="welcome-time" id="currentTime"></div>
            </section>

            <!-- Stats Grid -->
            <section class="stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📅</div>
                        <div class="stat-content">
                            <div class="stat-label">복무 일수</div>
                            <div class="stat-value" id="serviceDays">--</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🎯</div>
                        <div class="stat-content">
                            <div class="stat-label">전역까지</div>
                            <div class="stat-value" id="remainingDays">--</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📊</div>
                        <div class="stat-content">
                            <div class="stat-label">진행률</div>
                            <div class="stat-value" id="progressPercent">--%</div>
                        </div>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                    <div class="progress-label">복무 진행률</div>
                </div>
            </section>

            <!-- Features Grid -->
            <section class="features">
                <h2 class="section-title">주요 기능</h2>
                <div class="features-grid">
                    <div class="feature-card" onclick="location.href='discharge-calculator.html'">
                        <div class="feature-icon">⏰</div>
                        <h3 class="feature-title">전역 계산기</h3>
                        <p class="feature-desc">정확한 전역일 계산</p>
                    </div>
                    <div class="feature-card" onclick="location.href='memo.html'">
                        <div class="feature-icon">📝</div>
                        <h3 class="feature-title">메모장</h3>
                        <p class="feature-desc">중요 사항 기록</p>
                    </div>
                    <div class="feature-card" onclick="location.href='games.html'">
                        <div class="feature-icon">🎮</div>
                        <h3 class="feature-title">미니게임</h3>
                        <p class="feature-desc">재미있는 게임 모음</p>
                    </div>
                    <div class="feature-card" onclick="location.href='vacation.html'">
                        <div class="feature-icon">🏖️</div>
                        <h3 class="feature-title">휴가 관리</h3>
                        <p class="feature-desc">휴가 계획과 관리</p>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <h2 class="section-title">빠른 실행</h2>
                <div class="actions-grid">
                    <button class="action-btn primary" onclick="location.href='discharge-calculator.html'">
                        <span class="action-icon">⏰</span>
                        전역일 확인
                    </button>
                    <button class="action-btn secondary" onclick="location.href='memo.html'">
                        <span class="action-icon">📝</span>
                        메모 작성
                    </button>
                    <button class="action-btn secondary" onclick="location.href='games.html'">
                        <span class="action-icon">🎮</span>
                        미니게임
                    </button>
                    <button class="action-btn secondary" onclick="location.href='vacation.html'">
                        <span class="action-icon">🏖️</span>
                        휴가 관리
                    </button>

                </div>
            </section>
        </div>
    </main>

    <!-- Side Menu -->
    <nav class="sidemenu" id="sideMenu">
        <div class="sidemenu-header">
            <h3>메뉴</h3>
            <button class="btn-icon" id="menuClose">
                <span class="icon">✕</span>
            </button>
        </div>
        <div class="sidemenu-content">
            <ul class="menu-list">
                <li>
                    <a href="index.html" class="menu-link active">
                        <span class="menu-icon">🏠</span>
                        <span class="menu-text">대시보드</span>
                    </a>
                </li>
                <li>
                    <a href="discharge-calculator.html" class="menu-link">
                        <span class="menu-icon">⏰</span>
                        <span class="menu-text">전역 계산기</span>
                    </a>
                </li>
                <li>
                    <a href="memo.html" class="menu-link">
                        <span class="menu-icon">📝</span>
                        <span class="menu-text">메모장</span>
                    </a>
                </li>
                <li>
                    <a href="games.html" class="menu-link">
                        <span class="menu-icon">🎮</span>
                        <span class="menu-text">미니게임</span>
                    </a>
                </li>
                <li>
                    <a href="vacation.html" class="menu-link">
                        <span class="menu-icon">🏖️</span>
                        <span class="menu-text">휴가관리</span>
                    </a>
                </li>

            </ul>
            <div class="menu-footer">
                <div class="app-info">
                    <div class="app-version">MILBASE v1.2.0</div>
                    <div class="app-status" id="connectionStatus" data-status="offline">
                        <span class="status-dot" aria-hidden="true" style="display:inline-block;width:6px;height:6px;border-radius:50%;background:var(--warning);margin-right:6px;"></span>
                        <span>오프라인 모드</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
